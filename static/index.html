<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv=" content-type" content=" text/html;" />
	<title>vmpauto</title>
	<link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
	<style>
		.centerall {
			height: 70vh;
			padding: 0;
			display: flex;
			flex-wrap: nowrap;
			justify-content: center;
			align-items: center;
		}
	</style>

</head>

<body>
	<div class="container">
		<div class="columns">
			
			<div class="column centerall">
				
				<form action="/login/" method="POST">
					<a href="/"><img style=" height: 80px;" src="https://smazka.ru/img/logo1.png" alt="ВМПАВТО" height="80"></a>
					<div class="field">
						<label class="label">Логин: </label>
						<div class="control ">
							<input class="input is-success" type="input" name="user" id="user"
								placeholder="Введите Ваш логин" value="{{.Login}}">

						</div>
						<p class="help is-success">Доменый логин</p>
					</div>

					<div class="field">
						<label class="label">Одноразовый пароль: </label>
						<div class="control ">
							<input class="input is-success" type="passcode" name="passcode" id="passcode"
								placeholder="Введите Ваш одноразовый пароль" value="">

						</div>
						<p class="help is-success">Одноразовый пароль из приложения</p>
					</div>

					<div class="field is-grouped">
						<div class="control">
							<button type="submit" class="button is-link">Войти</button>
						</div>
						{{if .IsLocal}}
						<div class="control">
							<a class="button is-link is-light" href="/first/">Регистрация</a>
						</div>
						{{end}}
					</div>
				</form>
		
			</div>
		</div>
	</div>
</body>

</html>
