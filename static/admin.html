<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content=" text/html;" />
    <title>vmpauto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <style>
        .centerall {
            height: 70vh;
            padding: 0;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="columns">

            <div class="column centerall">
                <div class="tile is-ancestor">

                    <article class="tile is-child is-primary">

                        <h1 class="title is-1">Пользователи: </h1>
                        <div class="table-container">
                            <table class="table is-fullwidth">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>login</th>
                                        <th>basic auth</th>
                                        <th>secret</th>
                                        <th>active</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                    {{ range .Users}}
                                    <tr>
                                        <th>{{ .Num }} </th>
                                        <th>{{ .UserName }}</th>
                                        <th>{{ .BasicAuth }}</th>
                                        <th>{{ .Secret }}</th>
                                        <th>{{ .Sesions }}</th>
                                    </tr>
                                    {{ end }}

                                </tbody>

                            </table>

                        </div>
                    </article>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
